<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <link rel="shortcut icon" href="../img/icon-t-64.png" type="image/png">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a class="logo" href='../index.html'>
            <img src="../img/icon-t-64.png" alt="">
            <div class="titles">
                <p class="title">Tester</p>
                <p class="subtitle">Образовательная платформа</p>
            </div>
        </a>
    </header>

    <!-- WINDOW WITH TEST RESULT -->
    <section class="result-window-container">
        <div class="result-window">
            <div class="result-window__title">
                <p>Тест завершён</p>
            </div>
            
            <div class="test-theme">
                <p id="test-theme">Тема: </p>
            </div>
            
            <div class="assessment-from-site">
                <p>Оценка от сайта:</p>
                <p id='assessment-from-site'></p>
            </div>
            
            <div class="rigth-answers-count">
                <p id="rigth-answers-count">Правильных ответов: </p>
            </div>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <main>
        <div class="container">
            <div class="lesson-title">
                <p id='title'></p>
                <p class='about-test'>
                    <span id='lesson-name'></span>
                    <span> | </span>
                    <span id='lesson-class'></span>
                </p>
            </div>

            <div id="test"></div>
        </div>
    </main>

    <script src='../js/jquery-3.6.0.min.js'></script>
    <script src='../js/data.js'></script>
    <script src='js/script-dist.js'></script>
</body>

</html>
