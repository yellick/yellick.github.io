<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Matrices</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <section class="settings">
            <div class="st-block str-count">
                <button id='str-count-m'><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                <input type="text" id='str-count'>
                <button id='str-count-p'><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                <span>строк</span>
            </div>
            
            <div class="st-block column-count">
                <button id='column-count-m'><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                <input type="text" id='column-count'>
                <button id='column-count-p'><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                <span>столбцов</span>
            </div>
            
            <div class="st-block btns">
                <button id='calculation-btn'>Посчитать</button>
            </div>
            
            <div class="st-block output">
                <p>
                    <span>Определитель: </span>
                    <span id="answer">-</span>
                </p>
            </div>
        </section>
        
        <section id="matrix"></section>
    </main>

    <script src='js/jquery-3.6.0.min.js'></script>
    <script src='js/script-dist.js'></script>
</body>

</html>
